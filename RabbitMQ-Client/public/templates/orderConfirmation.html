<style>
.card {
    box-shadow: 4px 4px 4px 4px rgba(0,0,0,0.2);
    transition: 0.3s;
	padding: 30px;
}
</style>
<div class="container" ng-controller="confirmAndPay" >
<br>
<br>
<div class="row">
<div class="col-md-8"><!-- col-md-6 -->
<h2>Order Confirmation</h2> 
<div class="card" style="background:white">
<h2>Items you Ordered</h2>
<div ng-repeat="result in results">
<div class="row"> 
<div class="col-md-4">
<img src="http://placehold.it/200x200" alt="..." ng-click="gotopage(result.itemId)">
<br>
<br>
</div>
<div class="col-md-2"></div>
<div class="col-md-4" ng-model="summary">
<h2>{{result.summary}}</h2> <!--  -->
<div class="row">
<div class="col-md-4" ng-model="price">
<h3>Price: ${{result.price}}</h3>
</div>
</div>
<div class="row">
<div class="col-md-6" ng-model="quantity">
<h3>Available Now : {{result.quantity}}</h3>
</div>
</div>

</div>
</div>
</div>
</div>
<hr>
</div><!-- col-md-6 -->
<div class="col-md-3">
<br>
<br>
<br>
<div class="card" style="background:white">
<div class="row" ng-model="price"><span>Your Order Total ${{price}}</span></div>
<br>
<div class="row" ng-model="items"><span>Number of Items({{items}}) </span></div>
<br>
<br>

<button type="submit" class="btn btn-primary btn-block" class="btn btn-primary">Go back to Home Page</button>
</div>
<br>
<br>
<div class="row" style="background:white">
<div class="card">
<div class="row">
<span ng-model="seller">seller: kushal</span>
</div>
<div class="row">
<h3 ng-model="buyer">Buyer: {{buyer}}</h3>
</div>
</div>
</div>
</div>
</div>
<div class="row">
<div class="card">
<span>Ship to :</span>
<span ng-model="address">{{address}}</span>
</div>
</div>
<br>
<br>
</div>
