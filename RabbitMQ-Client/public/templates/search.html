<style>
.card {
    box-shadow: 4px 4px 4px 4px rgba(0,0,0,0.2);
    transition: 0.3s;
    padding: 20px;
   
}
</style>	
<div class="container" ng-controller="searchController" >
<div class="card" style="background:white">
<div  ng-repeat = "result in results">
<div class="row" > <!-- ng repeat here -->
<div class="col-md-1"></div>
<div class="col-md-4">
<img src="http://placehold.it/250x250" alt="..." ng-click="gotopage(result.itemId)">
<div class="col-md-5">
<span ng-model="itemToSell" ng-click="gotopage(result.itemId)">{{result.itemToSell}}</span>
</div>
</div>
<div class="col-md-4" ng-model="summary" ng-click="gotopage(result.id)">
<h2>{{result.summary}}</h2> <!--  -->
<div class="row">
<div class="col-md-1" ng-model="price">
<h3>${{result.price}}</h3>
</div>
</div>
<div class="row">
<div class="col-md-8" ng-model="price" ng-model="quantity">
<h4>quantity Available: {{result.quantity}}</h4>
</div>
</div>
</div>

</div>
<hr>
</div>
</div>
</div>
