<div class="container" ng-controller="accountController">
<div class="row"><!-- first row starts here -->
<div class="col-md-4">
<br>
<br>
<img src="http://placehold.it/300x300" alt="...">
</div>

<div class="col-md-6"><!-- col md 6 div starts here -->
<div class="row"><!-- second row starts here -->
<br>
<br>
<br>
<form>
 <div class="form-group">
 <h2>Build Profile Here:</h2>
  </div>
 <div class="row">
  <div class="col-md-6">
  	<div class="form-group">
    <label for="text">First Name:</label>
    <input type="text" class="form-control" ng-model="firstName">
    </div>
  </div>
  <div class="col-md-6">
  	<div class="form-group">
    <label for="text">Last Name:</label>
    <input type="text" class="form-control" ng-model="lastName">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
     <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" ng-model="password">
  </div>
  </div>
  </div>
    <div class="row">
    <div class="col-md-12">
    <label for="text">Phone Number:</label>
    <input type="text" class="form-control" ng-model="phoneNumber">
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-12">
    <label for="text">ebay handle:</label>
    <input type="text" class="form-control" ng-model="ebayHandle">
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-12">
 	<div class="form-group">
      <label>Date of Birth</label>
      <input type="date"  data-date-format="dd-mm-yy" class="form-control"  placeholder="Date of Birth" ng-model="dob">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
    <h3>Enter Your Card Details Below:</h3>
    </div>
    <div class="col-md-12">
    <input type="text" name="cardNumber" class = "form-control" placeholder="enter your credit card number here" ng-model="cardNumber">
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-12">
    <input type="date" class="form-control"  placeholder="Expiry Date" ng-model="expiryDate">
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-12">
    <input type="password"  class = "form-control" name = "cvvNumber" placeholder="cvv" ng-model="cvv" >
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-12">
    <input type="button" class="btn btn-primary btn-block" value="Save My Details" ng-click="saveMyDetails()">
    </div>
    </div>
   <br>
   <br>
   <br>
   <br>
  
</form>


</div><!-- first row ends here -->
</div><!-- second row ends here -->
</div><!-- col md 6 ends here -->
</div><!-- container -->
